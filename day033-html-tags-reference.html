<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Tags Reference</title>
</head>
<body>
  <h1>HTML Tags Reference</h1>
  <ul>
    <li>&lt;h1&gt; to &lt;h6&gt; – Headings</li>
    <li>&lt;p&gt; – Paragraph</li>
    <li>&lt;ul&gt;, &lt;ol&gt;, &lt;li&gt; – Lists</li>
    <li>&lt;a&gt; – Anchor (Links)</li>
    <li>&lt;img&gt; – Image</li>
    <li>&lt;table&gt;, &lt;tr&gt;, &lt;td&gt;, &lt;th&gt; – Tables</li>
    <li>&lt;form&gt;, &lt;input&gt;, &lt;button&gt; – Forms</li>
    <li>&lt;br&gt; – Line Break</li>
    <li>&lt;hr&gt; – Horizontal Line</li>
  </ul>
</body>
</html>
