<!DOCTYPE html>
<html>
<head>
  <title>Day 15 - HTML Text Formatting</title>
</head>
<body>

  <h1>Text Formatting in HTML</h1>

  <p><b>Bold Text</b></p>
  <p><strong>Strong Importance</strong></p>
  <p><i>Italic Text</i></p>
  <p><em>Emphasized Text</em></p>
  <p><u>Underlined Text</u></p>
  <p><mark>Highlighted Text</mark></p>
  <p><small>Smaller Text</small></p>
  <p><del>Deleted Text</del></p>
  <p><ins>Inserted Text</ins></p>
  <p>Water formula: H<sub>2</sub>O</p>
  <p>Area of square: a<sup>2</sup></p>

</body>
</html>
