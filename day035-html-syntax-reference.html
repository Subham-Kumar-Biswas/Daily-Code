  <h1>HTML Syntax Reference</h1>

  <h2>Basic Tags</h2>
  <ul>
    <li><code>&lt;h1&gt;</code> to <code>&lt;h6&gt;</code> – Headings</li>
    <li><code>&lt;p&gt;</code> – Paragraph</li>
    <li><code>&lt;a href=""&gt;</code> – Link</li>
    <li><code>&lt;img src=""&gt;</code> – Image</li>
    <li><code>&lt;ul&gt;, &lt;ol&gt;, &lt;li&gt;</code> – Lists</li>
    <li><code>&lt;table&gt;, &lt;tr&gt;, &lt;td&gt;</code> – Table</li>
  </ul>

  <p>This file serves as a basic HTML cheat sheet for daily dev practice.</p>
