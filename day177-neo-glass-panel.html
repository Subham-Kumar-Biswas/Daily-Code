<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 177 - Neo Glass Panel</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #020617;
      overflow: hidden;
    }

    /* Background glow blobs */
    .blob {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.55;
      animation: float 8s infinite ease-in-out alternate;
    }

    .blob1 { background: #00eaff; top: -50px; left: -80px; }
    .blob2 { background: #ff00e0; bottom: -60px; right: -80px; }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(60px); }
    }

    .glass-panel {
      width: 340px;
      padding: 30px;
      border-radius: 20px;
      position: relative;
      backdrop-filter: blur(14px) saturate(180%);
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow:
        0 0 30px rgba(0, 255, 255, 0.3),
        0 0 50px rgba(255, 0, 255, 0.2);
    }

    .glass-panel::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 22px;
      background: linear-gradient(135deg,
        #00eaff,
        #ff00e0,
        #00eaff
      );
      z-index: -1;
      filter: blur(14px);
      opacity: 0.4;
    }

    h2 {
      color: #e2e8f0;
      font-size: 1.5rem;
      margin-bottom: 12px;
      text-align: center;
      letter-spacing: 0.5px;
    }

    p {
      color: #cbd5e1;
      font-size: 0.95rem;
      line-height: 1.5;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <div class="glass-panel">
    <h2>Neo Glass Panel</h2>
    <p>
      A glowing, holographic frosted-glass UI component built entirely 
      using transparency, blur filters, and neon gradients.
    </p>
  </div>

</body>
</html>
