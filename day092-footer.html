<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 92 - Footer Section</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
    }

    footer p {
      margin: 5px 0;
      font-size: 14px;
    }

    .social-links {
      margin-top: 10px;
    }

    .social-links a {
      display: inline-block;
      margin: 0 8px;
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #00b4d8;
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- Page content placeholder -->
  </div>

  <footer>
    <p>&copy; 2025 MyWebsite. All rights reserved.</p>
    <div class="social-links">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
      <a href="#">LinkedIn</a>
    </div>
  </footer>
</body>
</html>
