<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 133 â€“ Hyperlight Energy Ring</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #050505 40%, #000 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .ring {
      position: relative;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      box-shadow: 0 0 60px #00f5ff80;
      animation: spin 6s linear infinite;
      background: conic-gradient(
        from 0deg,
        #00eaff,
        #ff00ff,
        #00eaff
      );
      filter: blur(1px);
    }

    .ring::before {
      content: '';
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #000 60%, transparent 100%);
      box-shadow: inset 0 0 40px #00eaff40;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      overflow: visible;
      animation: particles 10s linear infinite;
    }

    .particles span {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #00eaff;
      border-radius: 50%;
      animation: float 2s ease-in-out infinite alternate;
      opacity: 0.7;
    }

    .particles span:nth-child(1) { top: 20%; left: 50%; animation-delay: 0s; }
    .particles span:nth-child(2) { top: 70%; left: 60%; animation-delay: 0.5s; }
    .particles span:nth-child(3) { top: 30%; left: 40%; animation-delay: 1s; }
    .particles span:nth-child(4) { top: 60%; left: 30%; animation-delay: 1.5s; }

    @keyframes float {
      from { transform: translateY(0); opacity: 0.8; }
      to { transform: translateY(-10px); opacity: 0.4; }
    }
  </style>
</head>
<body>
  <div class="ring">
    <div class="particles">
      <span></span><span></span><span></span><span></span>
    </div>
  </div>
</body>
</html>
