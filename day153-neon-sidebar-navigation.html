<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 153 - Neon Sidebar Navigation</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: #0f0f0f;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .sidebar {
      width: 220px;
      height: 100vh;
      background: #111;
      padding-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      border-right: 2px solid rgba(0, 255, 255, 0.3);
    }

    .sidebar a {
      color: #0ff;
      text-decoration: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      transition: 0.3s;
      position: relative;
    }

    .sidebar a:hover {
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
    }

    .sidebar a.active {
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 20px #0ff;
    }

  </style>
</head>

<body>
  <nav class="sidebar">
    <a href="#" class="active">Dashboard</a>
    <a href="#">Profile</a>
    <a href="#">Messages</a>
    <a href="#">Settings</a>
    <a href="#">Logout</a>
  </nav>
</body>
</html>
