<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 173 - Orbital Glow Loader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0a0a0f;
      font-family: "Poppins", sans-serif;
    }

    .loader {
      position: relative;
      width: 180px;
      height: 180px;
      filter: drop-shadow(0 0 10px #0ff) drop-shadow(0 0 25px #0ff);
    }

    .center-core {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 45px;
      height: 45px;
      background: radial-gradient(circle, #0ff, #0066ff);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px #0ff, 0 0 40px #00bfff;
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 1px dashed rgba(0, 255, 255, 0.2);
      animation: spin 6s linear infinite;
    }

    .orbit span {
      position: absolute;
      width: 22px;
      height: 22px;
      background: radial-gradient(circle, #00eaff, #008cff);
      border-radius: 50%;
      box-shadow: 0 0 15px #00eaff;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .orbit:nth-child(2) {
      width: 130px;
      height: 130px;
      animation-duration: 4s;
    }

    .orbit:nth-child(2) span {
      width: 16px;
      height: 16px;
      box-shadow: 0 0 12px #00eaff;
    }

    .orbit:nth-child(3) {
      width: 90px;
      height: 90px;
      animation-duration: 2.5s;
    }

    .orbit:nth-child(3) span {
      width: 12px;
      height: 12px;
      box-shadow: 0 0 10px #00eaff;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="loader">
    <div class="center-core"></div>

    <div class="orbit"><span></span></div>
    <div class="orbit"><span></span></div>
    <div class="orbit"><span></span></div>
  </div>

</body>
</html>
