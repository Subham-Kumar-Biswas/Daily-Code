<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 54 - Developer Profile Card</title>
  <style>
    body {
      background: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      width: 300px;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 10px 0 5px;
      color: #333;
    }

    .card p {
      color: #777;
      font-size: 14px;
    }

    .card a {
      display: inline-block;
      margin: 10px 5px 0;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://i.imgur.com/6VBx3io.png" alt="Profile Avatar">
    <h2>Subham Biswas</h2>
    <p>Full Stack Web Developer</p>
    <a href="#">GitHub</a>
    <a href="#">LinkedIn</a>
  </div>

</body>
</html>
