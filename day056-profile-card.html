<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 56 - Profile Card</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 30px 20px;
      width: 280px;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .card h2 {
      font-size: 20px;
      margin: 10px 0 5px;
    }

    .card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .card button {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background-color: #0077ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #005ecc;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://via.placeholder.com/100" alt="Profile Picture">
    <h2>Alex Carter</h2>
    <p>Frontend Developer & UI Enthusiast</p>
    <button>Follow</button>
  </div>

</body>
</html>
