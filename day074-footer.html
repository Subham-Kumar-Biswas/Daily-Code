<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 74 - Responsive Footer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1;
    }

    footer {
      background: #1e293b;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
    }

    .footer-links {
      margin: 10px 0;
    }

    .footer-links a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer-links a:hover {
      color: #38bdf8;
    }

    .social-icons {
      margin: 10px 0;
    }

    .social-icons a {
      display: inline-block;
      margin: 0 8px;
      font-size: 18px;
      color: #fff;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #38bdf8;
    }
  </style>
</head>
