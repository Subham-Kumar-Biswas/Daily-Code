<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 145 - Animated Gradient Border Card</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      position: relative;
      width: 320px;
      height: 200px;
      background: #0f172a;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      font-size: 1.1rem;
      padding: 20px;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        from 0deg,
        #00c6ff,
        #0072ff,
        #ff00c8,
        #00c6ff
      );
      animation: rotate 6s linear infinite;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 4px;
      background: #0f172a;
      border-radius: 16px;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="content">
      <h2>Animated Gradient Border</h2>
      <p>Beautiful glowing border using only CSS gradients.</p>
    </div>
  </div>
</body>
</html>
