<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 247 Pricing Table</title>

  <style>
    :root {
      --bg: #020617;
      --surface: #0f172a;
      --border: #1e293b;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background-color: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      padding: 2rem;
    }

    .pricing-container {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 960px;
      width: 100%;
    }

    .plan {
      background-color: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      width: 280px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      text-align: center;
    }

    .plan.featured {
      border: 2px solid var(--accent);
      transform: scale(1.04);
    }

    .plan h2 {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .price {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
    }

    .price span {
      font-size: 0.9rem;
      color: var(--muted);
      font-weight: 400;
    }

    .features {
      list-style: none;
      font-size: 0.85rem;
      color: var(--muted);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .btn {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: var(--accent);
      color: #020617;
      font-size: 0.85rem;
      cursor: pointer;
      font-weight: 600;
    }

    .btn.secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }

    .btn.secondary:hover {
      background-color: rgba(56, 189, 248, 0.1);
    }

    .btn:hover {
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .plan.featured {
        transform: none;
      }
    }
  </style>
</head>

<body>
  <section class="pricing-container">

    <article class="plan">
      <h2>Basic</h2>
      <div class="price">$9 <span>/month</span></div>
      <ul class="features">
        <li>✔ 5 Projects</li>
        <li>✔ Basic Support</li>
        <li>✔ Community Access</li>
      </ul>
      <button class="btn secondary">Choose Plan</button>
    </article>

    <article class="plan featured">
      <h2>Pro</h2>
      <div class="price">$29 <span>/month</span></div>
      <ul class="features">
        <li>✔ Unlimited Projects</li>
        <li>✔ Priority Support</li>
        <li>✔ Advanced Analytics</li>
      </ul>
      <button class="btn">Get Started</button>
    </article>

    <article class="plan">
      <h2>Enterprise</h2>
      <div class="price">$99 <span>/month</span></div>
      <ul class="features">
        <li>✔ Dedicated Support</li>
        <li>✔ Custom Integrations</li>
        <li>✔ Team Collaboration</li>
      </ul>
      <button class="btn secondary">Contact Sales</button>
    </article>

  </section>
</body>
</html>
