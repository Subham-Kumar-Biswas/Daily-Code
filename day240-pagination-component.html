<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 240 Pagination Component</title>

  <style>
    :root {
      --bg: #020617;
      --surface: #0f172a;
      --border: #1e293b;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background-color: var(--bg);
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    .pagination {
      display: flex;
      gap: 8px;
      padding: 12px 14px;
      background-color: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
    }

    .page {
      min-width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      color: var(--muted);
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .page:hover {
      background-color: rgba(56, 189, 248, 0.12);
      color: var(--text);
    }

    .page.active {
      background-color: var(--accent);
      color: #020617;
      border-color: var(--accent);
      font-weight: 600;
    }

    .page.disabled {
      opacity: 0.45;
      cursor: default;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <nav class="pagination" aria-label="Pagination">
    <div class="page disabled">Prev</div>
    <div class="page">1</div>
    <div class="page active">2</div>
    <div class="page">3</div>
    <div class="page">4</div>
    <div class="page">Next</div>
  </nav>
</body>
</html>
