<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 55 - HTML Navigation Bar</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #1e1e1e;
      color: white;
      padding: 15px 30px;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #00ccff;
    }

    @media screen and (max-width: 600px) {
      .nav-container {
        flex-direction: column;
        text-align: center;
      }

      .nav-links {
        margin-top: 10px;
      }

      .nav-links a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-container">
      <div class="logo">MySite</div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </nav>

</body>
</html>
