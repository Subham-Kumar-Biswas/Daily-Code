  <title>Day 211 - Empty State UI</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;

    body {
      min-height: 100vh;
      background: #0f172a;

    .empty-card {

    .icon {
      font-size: 42px;
      margin-bottom: 14px;
      color: #38bdf8;
    }

    .empty-card h2 {
      font-size: 1.35rem;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .empty-card p {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #cbd5f5;
      margin-bottom: 22px;
    }

    .action-btn {
      display: inline-block;
      padding: 12px 22px;
      background: #38bdf8;
      color: #020617;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
    }

    .action-btn:hover {
      background: #0ea5e9;
    }

    @media (max-width: 480px) {
      .empty-card {
        padding: 26px;
      }
    }
  </style>
