<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day 255 Contact Form Section</title>

  <style>
    :root {
      --bg: #020617;
      --surface: #0f172a;
      --border: #1e293b;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      padding: 60px 20px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
    }

    .contact-section {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 40px;
    }

    .contact-info {
      flex: 1 1 350px;
    }

    .contact-info h2 {
      font-size: 1.8rem;
      margin-bottom: 16px;
    }

    .contact-info p {
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .info-item {
      margin-bottom: 14px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .contact-form {
      flex: 1 1 400px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 0.85rem;
      color: var(--muted);
    }

    input,
    textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #0b1220;
      color: var(--text);
      font-size: 0.9rem;
      resize: none;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    textarea {
      min-height: 120px;
    }

    button {
      margin-top: 10px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: var(--accent);
      color: #020617;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .contact-section {
        padding: 24px;
      }

      .contact-info h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <section class="contact-section">

      <div class="contact-info">
        <h2>Get in Touch</h2>
        <p>
          Have a project in mind or want to collaborate? Fill out the form and I will get back to you shortly.
        </p>

        <div class="info-item">Email: contact@example.com</div>
        <div class="info-item">Phone: +91 98765 43210</div>
        <div class="info-item">Location: Kolkata, India</div>
      </div>

      <form class="contact-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" placeholder="Write your message"></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>

    </section>
  </div>
</body>
</html>
