<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 99 - Pricing Cards</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .pricing-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1000px;
      width: 100%;
    }

    .card {
      background: #fff;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 22px;
      color: #333;
    }

    .card .price {
      font-size: 28px;
      font-weight: bold;
      color: #4f46e5;
      margin-bottom: 15px;
    }

    .card ul {
      list-style: none;
      padding: 0;
      margin: 0 0 20px;
      text-align: left;
    }

    .card ul li {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    .card button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s;
    }

    .card button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>
  <div class="pricing-container">
    <div class="card">
      <h3>Basic</h3>
      <p class="price">$9/mo</p>
      <ul>
        <li>1 Project</li>
        <li>Basic Support</li>
        <li>5GB Storage</li>
      </ul>
      <button>Choose Plan</button>
    </div>
    <div class="card">
      <h3>Standard</h3>
      <p class="price">$19/mo</p>
      <ul>
        <li>5 Projects</li>
        <li>Priority Support</li>
        <li>20GB Storage</li>
      </ul>
      <button>Choose Plan</button>
    </div>
    <div class="card">
      <h3>Premium</h3>
      <p class="price">$29/mo</p>
      <ul>
        <li>Unlimited Projects</li>
        <li>24/7 Support</li>
        <li>100GB Storage</li>
      </ul>
      <button>Choose Plan</button>
    </div>
  </div>
</body>
</html>
