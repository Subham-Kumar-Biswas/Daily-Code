<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 161 - Neon Pulse Progress Bar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #080b14;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
    }

    .progress-container {
      width: 340px;
      height: 18px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 30px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 15px #00eaff33 inset;
    }

    .progress-bar {
      height: 100%;
      width: 60%;
      background: linear-gradient(
        90deg,
        #00eaff,
        #00a2ff,
        #0077ff
      );
      border-radius: 30px;
      position: relative;
      animation: pulseGlow 2s infinite ease-in-out;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 6px;
    }

    .pulse {
      width: 25px;
      height: 100%;
      background: radial-gradient(circle, #ffffff 0%, #00eaff 40%, transparent 70%);
      border-radius: 50%;
      filter: blur(4px);
      animation: pulseMove 2s infinite linear;
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 12px #00eaff; }
      50% { box-shadow: 0 0 24px #00eaff; }
      100% { box-shadow: 0 0 12px #00eaff; }
    }

    @keyframes pulseMove {
      0% { transform: translateX(0); opacity: 0.7; }
      50% { opacity: 1; }
      100% { transform: translateX(20px); opacity: 0.7; }
    }
  </style>
</head>
<body>
  
  <div class="progress-container">
    <div class="progress-bar">
      <div class="pulse"></div>
    </div>
  </div>

</body>
</html>
