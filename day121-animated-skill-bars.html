<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Skill Bars</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #00ffe1;
      text-shadow: 0 0 10px #00ffe1;
    }

    .skill-container {
      width: 80%;
      max-width: 600px;
    }

    .skill {
      margin: 20px 0;
    }

    .skill-name {
      margin-bottom: 8px;
      font-size: 1.1rem;
    }

    .skill-bar {
      width: 100%;
      height: 18px;
      background: #1b1b1b;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.2);
    }

    .skill-level {
      height: 100%;
      border-radius: 10px;
      background: linear-gradient(90deg, #00ffe1, #008cff);
      width: 0;
      animation: fill 2s ease forwards;
    }

    @keyframes fill {
      from { width: 0; }
    }

    .html .skill-level { animation-delay: 0.2s; width: 90%; }
    .css .skill-level { animation-delay: 0.4s; width: 80%; }
    .js .skill-level { animation-delay: 0.6s; width: 70%; }
    .react .skill-level { animation-delay: 0.8s; width: 75%; }
    .node .skill-level { animation-delay: 1s; width: 65%; }
  </style>
</head>
<body>
  <h1>My Skills</h1>
  <div class="skill-container">
    <div class="skill html">
      <div class="skill-name">HTML</div>
      <div class="skill-bar"><div class="skill-level"></div></div>
    </div>
    <div class="skill css">
      <div class="skill-name">CSS</div>
      <div class="skill-bar"><div class="skill-level"></div></div>
    </div>
    <div class="skill js">
      <div class="skill-name">JavaScript</div>
      <div class="skill-bar"><div class="skill-level"></div></div>
    </div>
    <div class="skill react">
      <div class="skill-name">React</div>
      <div class="skill-bar"><div class="skill-level"></div></div>
    </div>
    <div class="skill node">
      <div class="skill-name">Node.js</div>
      <div class="skill-bar"><div class="skill-level"></div></div>
    </div>
  </div>
</body>
</html>
