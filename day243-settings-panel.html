<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 243 Settings Panel</title>

  <style>
    :root {
      --bg: #020617;
      --surface: #0f172a;
      --border: #1e293b;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #22c55e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background-color: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      padding: 2rem;
    }

    .settings-panel {
      width: 100%;
      max-width: 480px;
      background-color: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .settings-panel h1 {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .section {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .section h2 {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-group label {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .form-group input {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background-color: transparent;
      color: var(--text);
      font-size: 0.85rem;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle-row span {
      font-size: 0.85rem;
      color: var(--text);
    }

    .toggle {
      position: relative;
      width: 42px;
      height: 22px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      inset: 0;
      background-color: var(--border);
      border-radius: 999px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 16px;
      width: 16px;
      left: 3px;
      top: 3px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.2s ease;
    }

    .toggle input:checked + .slider {
      background-color: var(--accent);
    }

    .toggle input:checked + .slider::before {
      transform: translateX(20px);
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      border-top: 1px solid var(--border);
      padding-top: 16px;
    }

    .btn {
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background-color: transparent;
      color: var(--text);
      font-size: 0.8rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn.primary {
      background-color: var(--accent);
      border-color: var(--accent);
      color: #020617;
    }

    .btn:hover {
      background-color: rgba(34, 197, 94, 0.1);
    }

    .btn.primary:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <form class="settings-panel">
    <h1>Account Settings</h1>

    <div class="section">
      <h2>Profile</h2>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" />
      </div>
    </div>

    <div class="section">
      <h2>Preferences</h2>

      <div class="toggle-row">
        <span>Enable notifications</span>
        <label class="toggle">
          <input type="checkbox" checked />
          <span class="slider"></span>
        </label>
      </div>

      <div class="toggle-row">
        <span>Dark mode</span>
        <label class="toggle">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="actions">
      <button type="button" class="btn">Cancel</button>
      <button type="submit" class="btn primary">Save</button>
    </div>
  </form>
</body>
</html>
