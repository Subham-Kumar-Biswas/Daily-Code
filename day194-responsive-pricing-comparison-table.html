<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 194 - Pricing Comparison Table</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #e5e7eb;
    }

    .pricing-table {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      max-width: 900px;
      width: 100%;
    }

    .plan {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .plan h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: #fff;
    }

    .price {
      font-size: 2rem;
      font-weight: bold;
      margin: 15px 0;
      color: #38bdf8;
    }

    .features {
      list-style: none;
      margin: 20px 0;
      text-align: left;
    }

    .features li {
      margin-bottom: 10px;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 8px;
      background: #38bdf8;
      color: #0f172a;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>

  <div class="pricing-table">
    <div class="plan">
      <h2>Basic</h2>
      <p class="price">$9/mo</p>
      <ul class="features">
        <li>✔ Single Project</li>
        <li>✔ Basic Support</li>
        <li>✔ Limited Customization</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <div class="plan">
      <h2>Pro</h2>
      <p class="price">$29/mo</p>
      <ul class="features">
        <li>✔ Unlimited Projects</li>
        <li>✔ Priority Support</li>
        <li>✔ Full Customization</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <div class="plan">
      <h2>Enterprise</h2>
      <p class="price">$59/mo</p>
      <ul class="features">
        <li>✔ Dedicated Manager</li>
        <li>✔ 24/7 Support</li>
        <li>✔ Custom Integrations</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>
  </div>

</body>
</html>
