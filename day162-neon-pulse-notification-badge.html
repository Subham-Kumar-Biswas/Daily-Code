<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 162 - Neon Pulse Notification Badge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0a0f1f;
      color: white;
    }

    .icon-box {
      position: relative;
      width: 80px;
      height: 80px;
      background: #111827;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.2rem;
      box-shadow: 0 0 30px rgba(0, 255, 240, 0.1);
    }

    .badge {
      position: absolute;
      top: 6px;
      right: 6px;
      width: 22px;
      height: 22px;
      background: #00eaff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.9rem;
      font-weight: 600;
      color: #000;
      box-shadow: 0 0 12px #00eaff;
    }

    /* Neon Pulse Animation */
    .badge::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #00eaff;
      animation: pulse 1.6s ease-out infinite;
      opacity: 0.55;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.6;
      }
      70% {
        transform: scale(2.2);
        opacity: 0;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  </div>

</body>
</html>
