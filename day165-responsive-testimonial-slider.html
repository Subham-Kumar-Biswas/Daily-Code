<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 165 - Responsive Testimonial Slider</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .slider-container {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      position: relative;
    }

    .testimonial {
      display: none;
      text-align: center;
      animation: fade 0.6s ease-in-out;
    }

    .testimonial.active {
      display: block;
    }

    .testimonial p {
      font-size: 1rem;
      line-height: 1.6;
      opacity: 0.9;
    }

    .client-name {
      margin-top: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #38bdf8;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .btn {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      transition: 0.3s;
    }

    .btn.active {
      background: #38bdf8;
      transform: scale(1.2);
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="slider-container">
    <div class="testimonial active">
      <p>“This service completely transformed our website. Professional, fast, and highly skilled.”</p>
      <div class="client-name">— Sarah Johnson</div>
    </div>

    <div class="testimonial">
      <p>“Amazing work! The UI looks premium and performance is top-notch.”</p>
      <div class="client-name">— Michael Lee</div>
    </div>

    <div class="testimonial">
      <p>“We saw a 40% boost in engagement after implementing the new design components.”</p>
      <div class="client-name">— Priya Sharma</div>
    </div>

    <div class="controls">
      <div class="btn active"></div>
      <div class="btn"></div>
      <div class="btn"></div>
    </div>
  </div>

  <script>
    const testimonials = document.querySelectorAll(".testimonial");
    const buttons = document.querySelectorAll(".btn");

    let index = 0;

    function showTestimonial(i) {
      testimonials.forEach((t) => t.classList.remove("active"));
      buttons.forEach((b) => b.classList.remove("active"));

      testimonials[i].classList.add("active");
      buttons[i].classList.add("active");
    }

    buttons.forEach((button, i) => {
      button.addEventListener("click", () => {
        index = i;
        showTestimonial(index);
      });
    });

    setInterval(() => {
      index = (index + 1) % testimonials.length;
      showTestimonial(index);
    }, 4000);
  </script>
</body>
</html>
