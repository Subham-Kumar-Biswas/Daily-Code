<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 216 - Activity Timeline UI</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #e5e7eb;
    }

    .timeline {
      width: 100%;
      max-width: 480px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 18px;
      padding: 24px;
    }

    .timeline h2 {
      font-size: 1.4rem;
      margin-bottom: 24px;
      color: #ffffff;
    }

    .timeline-item {
      display: flex;
      gap: 16px;
      position: relative;
      padding-bottom: 24px;
    }

    .timeline-item:last-child {
      padding-bottom: 0;
    }

    .timeline-item::before {
      content: "";
      position: absolute;
      left: 9px;
      top: 0;
      width: 2px;
      height: 100%;
      background: #1e293b;
    }

    .timeline-item:last-child::before {
      height: 14px;
    }

    .dot {
      width: 18px;
      height: 18px;
      background: #38bdf8;
      border-radius: 50%;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .content {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .content h4 {
      font-size: 1rem;
      color: #ffffff;
    }

    .content p {
      font-size: 0.9rem;
      line-height: 1.4;
      color: #cbd5f5;
    }

    .time {
      font-size: 0.75rem;
      color: #94a3b8;
    }

  </style>
</head>
<body>

  <div class="timeline">
    <h2>Activity Timeline</h2>

    <div class="timeline-item">
      <div class="dot"></div>
      <div class="content">
        <h4>Profile Updated</h4>
        <p>User updated account information and security settings.</p>
        <span class="time">10 minutes ago</span>
      </div>
    </div>

    <div class="timeline-item">
      <div class="dot"></div>
      <div class="content">
        <h4>Password Changed</h4>
        <p>Password was successfully changed for the account.</p>
        <span class="time">2 hours ago</span>
      </div>
    </div>

    <div class="timeline-item">
      <div class="dot"></div>
      <div class="content">
        <h4>Login Detected</h4>
        <p>New login detected from a trusted device.</p>
        <span class="time">Yesterday</span>
      </div>
    </div>

  </div>

</body>
</html>
