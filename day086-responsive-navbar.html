<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    nav .logo {
      font-size: 22px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00bcd4;
    }

    /* Toggle button */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      background: white;
      height: 3px;
      margin: 4px 0;
      width: 25px;
      border-radius: 2px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #444;
        position: absolute;
        top: 60px;
        left: 0;
      }

      nav ul li {
        margin: 10px 0;
        text-align: center;
      }

      .menu-toggle {
        display: flex;
      }

      input[type="checkbox"]:checked ~ ul {
        display: flex;
      }
    }

    /* Hide default checkbox */
    input[type="checkbox"] {
      display: none;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">MyLogo</div>
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </label>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
