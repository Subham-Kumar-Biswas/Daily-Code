<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 242 Profile Card</title>

  <style>
    :root {
      --bg: #020617;
      --surface: #0f172a;
      --border: #1e293b;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background-color: var(--bg);
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    .profile-card {
      width: 320px;
      background-color: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 16px;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background-color: var(--border);
      border: 3px solid var(--accent);
    }

    .profile-name {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .profile-role {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .profile-bio {
      font-size: 0.85rem;
      color: var(--muted);
      line-height: 1.5;
      max-width: 28ch;
    }

    .stats {
      width: 100%;
      display: flex;
      justify-content: space-between;
      border-top: 1px solid var(--border);
      padding-top: 14px;
    }

    .stat {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .stat-value {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--accent);
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
  </style>
</head>

<body>
  <article class="profile-card">
    <div class="avatar"></div>

    <div>
      <div class="profile-name">Alex Morgan</div>
      <div class="profile-role">Frontend Developer</div>
    </div>

    <p class="profile-bio">
      Focused on building structured UI components and maintaining clean,
      maintainable layouts using modern CSS.
    </p>

    <div class="stats">
      <div class="stat">
        <div class="stat-value">128</div>
        <div class="stat-label">Projects</div>
      </div>
      <div class="stat">
        <div class="stat-value">4.8k</div>
        <div class="stat-label">Followers</div>
      </div>
      <div class="stat">
        <div class="stat-value">312</div>
        <div class="stat-label">Following</div>
      </div>
    </div>
  </article>
</body>
</html>
