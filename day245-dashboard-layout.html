<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 245 Dashboard Layout</title>

  <style>
    :root {
      --bg: #020617;
      --surface: #0f172a;
      --border: #1e293b;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #22c55e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 240px 1fr;
      grid-template-rows: 64px 1fr;
      grid-template-areas:
        "sidebar header"
        "sidebar main";
      min-height: 100vh;
    }

    header {
      grid-area: header;
      background-color: var(--surface);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
    }

    header h1 {
      font-size: 1rem;
      font-weight: 600;
    }

    aside {
      grid-area: sidebar;
      background-color: var(--surface);
      border-right: 1px solid var(--border);
      padding: 1.5rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    aside nav ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    aside nav a {
      text-decoration: none;
      font-size: 0.85rem;
      color: var(--muted);
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    aside nav a:hover {
      background-color: rgba(34, 197, 94, 0.1);
      color: var(--text);
    }

    main {
      grid-area: main;
      padding: 1.5rem;
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .card {
      background-color: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.2rem;
    }

    .card h2 {
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 0.85rem;
      color: var(--muted);
      line-height: 1.4;
    }

    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
        grid-template-rows: 64px auto 1fr;
        grid-template-areas:
          "header"
          "sidebar"
          "main";
      }

      aside {
        border-right: none;
        border-bottom: 1px solid var(--border);
        flex-direction: row;
        overflow-x: auto;
      }

      aside nav ul {
        flex-direction: row;
      }
    }
  </style>
</head>

<body>
  <div class="dashboard">
    <aside>
      <nav>
        <ul>
          <li><a href="#">Overview</a></li>
          <li><a href="#">Analytics</a></li>
          <li><a href="#">Reports</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
    </aside>

    <header>
      <h1>Dashboard</h1>
      <span>Day 245</span>
    </header>

    <main>
      <div class="card">
        <h2>Users</h2>
        <p>1,240 active users this month.</p>
      </div>

      <div class="card">
        <h2>Revenue</h2>
        <p>$18,430 generated in the current period.</p>
      </div>

      <div class="card">
        <h2>Performance</h2>
        <p>System uptime maintained at 99.98%.</p>
      </div>

      <div class="card">
        <h2>Growth</h2>
        <p>12% increase compared to last quarter.</p>
      </div>
    </main>
  </div>
</body>
</html>
