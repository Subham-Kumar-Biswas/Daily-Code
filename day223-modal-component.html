<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 223 - Modal Component</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(2, 6, 23, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal {
      width: 100%;
      max-width: 420px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      overflow: hidden;
    }

    .modal-header {
      padding: 16px;
      border-bottom: 1px solid #1e293b;
      font-size: 1rem;
      font-weight: 600;
      color: #ffffff;
    }

    .modal-body {
      padding: 16px;
      font-size: 0.9rem;
      color: #94a3b8;
      line-height: 1.5;
    }

    .modal-footer {
      padding: 14px 16px;
      border-top: 1px solid #1e293b;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .btn {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .btn-cancel {
      background: transparent;
      color: #94a3b8;
      border: 1px solid #1e293b;
    }

    .btn-cancel:hover {
      background: rgba(148, 163, 184, 0.1);
    }

    .btn-confirm {
      background: #38bdf8;
      color: #020617;
    }

    .btn-confirm:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="modal">
      <div class="modal-header">
        Delete project
      </div>

      <div class="modal-body">
        Are you sure you want to delete this project? This action cannot be undone.
      </div>

      <div class="modal-footer">
        <button class="btn btn-cancel">Cancel</button>
        <button class="btn btn-confirm">Delete</button>
      </div>
    </div>
  </div>

</body>
</html>
