<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 148 - Glassmorphic Profile Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 280px;
      height: 360px;
      border-radius: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: #fff;
      transition: 0.4s ease;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
    }

    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 0 45px rgba(0, 255, 255, 0.4);
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.4);
      margin-bottom: 15px;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 8px;
    }

    p {
      font-size: 0.95rem;
      opacity: 0.85;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 18px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.35);
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://i.ibb.co/6bQbVQP/default-avatar.png" alt="Profile Image">
    <h2>Your Name</h2>
    <p>Web Developer • Designer • Tech Learner</p>
    <button class="btn">View Profile</button>
  </div>

</body>
</html>
