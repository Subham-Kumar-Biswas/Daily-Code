<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 78 - Pricing Table</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .pricing-table {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .plan {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .plan:hover {
      transform: translateY(-8px);
    }
    .plan h2 {
      margin: 10px 0;
      font-size: 1.5em;
      color: #007bff;
    }
    .price {
      font-size: 2em;
      margin: 15px 0;
      color: #333;
    }
    .features {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      color: #555;
    }
    .features li {
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 8px;
      background: #007bff;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Pricing Plans</h1>
  <div class="pricing-table">
    <div class="plan">
      <h2>Basic</h2>
      <p class="price">$9/mo</p>
      <ul class="features">
        <li>✔ 5 Projects</li>
        <li>✔ Basic Support</li>
        <li>✔ 1 GB Storage</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>
    <div class="plan">
      <h2>Pro</h2>
      <p class="price">$29/mo</p>
      <ul class="features">
        <li>✔ 20 Projects</li>
        <li>✔ Priority Support</li>
        <li>✔ 10 GB Storage</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>
    <div class="plan">
      <h2>Enterprise</h2>
      <p class="price">$99/mo</p>
      <ul class="features">
        <li>✔ Unlimited Projects</li>
        <li>✔ 24/7 Support</li>
        <li>✔ 100 GB Storage</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>
  </div>
</body>
</html>
