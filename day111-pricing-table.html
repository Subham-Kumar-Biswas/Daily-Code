<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 111 - Pricing Table</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .pricing-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .pricing-card {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 280px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .pricing-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .pricing-card h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .price {
      font-size: 28px;
      font-weight: bold;
      color: #6c63ff;
      margin: 15px 0;
    }

    .features {
      list-style: none;
      padding: 0;
      margin: 15px 0;
    }

    .features li {
      margin: 8px 0;
      color: #555;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #6c63ff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #5146d9;
    }
  </style>
</head>
<body>
  <div class="pricing-container">
    <div class="pricing-card">
      <h3>Basic</h3>
      <p class="price">$9/mo</p>
      <ul class="features">
        <li>✔ 5 Projects</li>
        <li>✔ Basic Support</li>
        <li>✔ Limited Access</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <div class="pricing-card">
      <h3>Standard</h3>
      <p class="price">$19/mo</p>
      <ul class="features">
        <li>✔ 15 Projects</li>
        <li>✔ Priority Support</li>
        <li>✔ Full Access</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <div class="pricing-card">
      <h3>Premium</h3>
      <p class="price">$29/mo</p>
      <ul class="features">
        <li>✔ Unlimited Projects</li>
        <li>✔ 24/7 Support</li>
        <li>✔ Premium Features</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>
  </div>
</body>
</html>
