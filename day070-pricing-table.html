<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 70 - Pricing Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .pricing {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .plan {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .plan:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .plan h2 {
      margin: 0 0 10px;
      font-size: 22px;
      color: #333;
    }

    .price {
      font-size: 28px;
      color: #0077b6;
      margin: 10px 0;
    }

    .features {
      list-style: none;
      padding: 0;
      margin: 15px 0;
    }

    .features li {
      margin: 8px 0;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #0077b6;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #023e8a;
    }
  </style>
</head>
<body>
  <div class="pricing">
    <div class="plan">
      <h2>Basic</h2>
      <p class="price">$9/mo</p>
      <ul class="features">
        <li>✔ 5 Projects</li>
        <li>✔ 1 GB Storage</li>
        <li>✔ Email Support</li>
      </ul>
      <a href="#" class="btn">Choose</a>
    </div>

    <div class="plan">
      <h2>Pro</h2>
      <p class="price">$29/mo</p>
      <ul class="features">
        <li>✔ 20 Projects</li>
        <li>✔ 10 GB Storage</li>
        <li>✔ Priority Support</li>
      </ul>
      <a href="#" class="btn">Choose</a>
    </div>

    <div class="plan">
      <h2>Premium</h2>
      <p class="price">$49/mo</p>
      <ul class="features">
        <li>✔ Unlimited Projects</li>
        <li>✔ 50 GB Storage</li>
        <li>✔ 24/7 Support</li>
      </ul>
      <a href="#" class="btn">Choose</a>
    </div>
  </div>
</body>
</html>
