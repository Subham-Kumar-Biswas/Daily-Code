<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 150 - Neon Loading Spinner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #06060f;
      font-family: Arial, sans-serif;
    }

    .spinner {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 6px solid transparent;
      border-top: 6px solid #00f0ff;
      border-right: 6px solid #ff00f7;
      border-bottom: 6px solid #00f0ff;
      animation: spin 1.3s linear infinite;
      box-shadow: 0 0 20px #00f0ff, 0 0 20px #ff00f7 inset;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="spinner"></div>

</body>
</html>
