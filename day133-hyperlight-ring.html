<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Day 133 - Hyperlight Energy Ring</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height: 100%; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #050505 40%, #000 100%);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      overflow: hidden;
    }

    .ring {
      position: relative;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background:
        conic-gradient(from 0deg, #00eaff, #ff00ff, #00eaff);
      filter: blur(1px);
      box-shadow: 0 0 60px rgba(0,234,255,0.18), 0 0 120px rgba(255,0,255,0.08);
      animation: spin 6s linear infinite;
      display: grid;
      place-items: center;
    }

    .ring::before {
      content: "";
      position: absolute;
      inset: 15px;
      border-radius: 50%;
      background: radial-gradient(circle at center, rgba(0,0,0,0.65) 55%, rgba(0,0,0,0.85) 100%);
      box-shadow: inset 0 0 40px rgba(0,234,255,0.06);
      pointer-events: none;
    }

    .core {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(0,255,234,0.18), rgba(0,140,255,0.06));
      box-shadow: 0 0 30px rgba(0,234,255,0.12), inset 0 0 20px rgba(0,140,255,0.06);
      backdrop-filter: blur(2px);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #cdefff;
      font-weight: 600;
      letter-spacing: 0.6px;
      text-shadow: 0 0 6px rgba(0,234,255,0.25);
    }

    .particles {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      pointer-events: none;
      overflow: visible;
    }

    .particles span {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #00eaff;
      box-shadow: 0 0 8px #00eaff, 0 0 18px #ff00ff;
      opacity: 0.9;
      transform-origin: 125px 125px;
      animation: orbit 4s linear infinite;
    }

    .particles span:nth-child(1){ top:10%; left:50%; animation-delay: 0s; }
    .particles span:nth-child(2){ top:50%; left:90%; animation-delay: -0.6s; }
    .particles span:nth-child(3){ top:90%; left:50%; animation-delay: -1.2s; }
    .particles span:nth-child(4){ top:50%; left:10%; animation-delay: -1.8s; }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    @keyframes orbit {
      from { transform: rotate(0deg) translateX(-120px) rotate(0deg); opacity: 1; }
      to   { transform: rotate(360deg) translateX(-120px) rotate(-360deg); opacity: 0.25; }
    }

    /* small responsive tweak */
    @media (max-width:420px){
      .ring { width: 180px; height: 180px; }
      .core { width: 80px; height: 80px; }
    }
  </style>
</head>
<body>
  <div class="ring" title="Hyperlight Energy Ring">
    <div class="particles" aria-hidden="true">
      <span></span><span></span><span></span><span></span>
    </div>
    <div class="core">HYPER</div>
  </div>
</body>
</html>
