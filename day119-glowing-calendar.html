<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 119 - Glowing Calendar</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d0d0d;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 60px);
      gap: 10px;
      text-align: center;
    }

    .calendar div {
      padding: 15px;
      border-radius: 10px;
      background: #1a1a1a;
      transition: 0.3s;
      cursor: pointer;
    }

    .calendar div:hover {
      background: #00f7ff;
      color: #000;
      box-shadow: 0 0 15px #00f7ff, 0 0 30px #00f7ff;
    }

    .today {
      background: #00f7ff;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 20px #00f7ff, 0 0 40px #00f7ff;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div class="today">7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
    <div>13</div>
    <div>14</div>
    <div>15</div>
    <div>16</div>
    <div>17</div>
    <div>18</div>
    <div>19</div>
    <div>20</div>
    <div>21</div>
    <div>22</div>
    <div>23</div>
    <div>24</div>
    <div>25</div>
    <div>26</div>
    <div>27</div>
    <div>28</div>
    <div>29</div>
    <div>30</div>
  </div>
</body>
</html>
