<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 81 - Dashboard Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      display: block;
    }
    .sidebar a:hover {
      background-color: #34495e;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 20px;
      background-color: #ecf0f1;
    }
    .main h1 {
      margin-top: 0;
    }

    /* Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="#">Home</a>
    <a href="#">Analytics</a>
    <a href="#">Messages</a>
    <a href="#">Settings</a>
    <a href="#">Logout</a>
  </div>

  <!-- Main content -->
  <div class="main">
    <h1>Welcome Back!</h1>
    <p>This is a simple dashboard layout with a sidebar and content area.</p>

    <div class="cards">
      <div class="card">
        <h3>Users</h3>
        <p>1,230</p>
      </div>
      <div class="card">
        <h3>Sales</h3>
        <p>$12,400</p>
      </div>
      <div class="card">
        <h3>Messages</h3>
        <p>54</p>
      </div>
    </div>
  </div>
</body>
</html>
