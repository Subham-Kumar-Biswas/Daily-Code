<!DOCTYPE html>
<html>
<head>
  <title>Day 16 - HTML Lists and iFrame</title>
</head>
<body>

  <h2>1. Unordered List</h2>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  <h2>2. Ordered List</h2>
  <ol>
    <li>Install VS Code</li>
    <li>Write HTML</li>
    <li>Save and Run</li>
  </ol>

  <h2>3. Description List</h2>
  <dl>
    <dt>HTML</dt>
    <dd>HyperText Markup Language</dd>
    <dt>CSS</dt>
    <dd>Cascading Style Sheets</dd>
  </dl>

  <h2>4. Embedded YouTube Video (iFrame)</h2>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/dD2EISBDjWM" 
    title="YouTube video player" frameborder="0" 
    allowfullscreen>
  </iframe>

</body>
</html>
