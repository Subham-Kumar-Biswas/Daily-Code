<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 169 - Floating Neon Tabs</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d0d0d;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    .tabs-container {
      width: 360px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 18px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      position: relative;
    }

    .tab {
      flex: 1;
      padding: 12px 0;
      text-align: center;
      cursor: pointer;
      font-size: 1rem;
      z-index: 2;
      position: relative;
      transition: color 0.3s ease;
    }

    .tab.active {
      color: #00eaff;
      font-weight: 600;
    }

    /* Floating neon highlight */
    .highlight {
      position: absolute;
      top: 0;
      left: 0;
      width: 33.33%;
      height: 100%;
      background: linear-gradient(135deg, #00eaff, #0077ff);
      border-radius: 10px;
      filter: blur(6px);
      transition: left 0.4s ease, background 0.4s ease;
      z-index: 1;
    }

    .content-box {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      min-height: 100px;
      text-align: center;
      font-size: 1rem;
      animation: fade 0.4s ease;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="tabs-container">
    <div class="tabs">
      <div class="highlight"></div>

      <div class="tab active" data-tab="1">Home</div>
      <div class="tab" data-tab="2">Projects</div>
      <div class="tab" data-tab="3">About</div>
    </div>

    <div class="content-box" id="content">
      Welcome to the Home tab. Click the tabs to switch content.
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const highlight = document.querySelector('.highlight');
    const content = document.getElementById('content');

    const contents = {
      1: "Welcome to the Home tab. Click the tabs to switch content.",
      2: "Here are some of your futuristic web projects.",
      3: "A clean section describing this neon tab UI component."
    };

    tabs.forEach((tab, index) => {
      tab.addEventListener('click', () => {
        document.querySelector('.tab.active').classList.remove('active');
        tab.classList.add('active');

        highlight.style.left = `${index * 33.33}%`;
        content.textContent = contents[tab.dataset.tab];
      });
    });
  </script>

</body>
</html>
