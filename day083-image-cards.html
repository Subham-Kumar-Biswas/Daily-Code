<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 83 - Image Cards Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      color: white;
      width: 100%;
      padding: 15px;
      transform: translateY(100%);
      transition: transform 0.3s;
    }

    .card:hover .overlay {
      transform: translateY(0);
    }

    .overlay h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .overlay p {
      margin: 5px 0 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="card">
      <img src="https://picsum.photos/400/250?random=1" alt="Image 1">
      <div class="overlay">
        <h3>Card Title 1</h3>
        <p>Short description about this card.</p>
      </div>
    </div>

    <div class="card">
      <img src="https://picsum.photos/400/250?random=2" alt="Image 2">
      <div class="overlay">
        <h3>Card Title 2</h3>
        <p>Short description about this card.</p>
      </div>
    </div>

    <div class="card">
      <img src="https://picsum.photos/400/250?random=3" alt="Image 3">
      <div class="overlay">
        <h3>Card Title 3</h3>
        <p>Short description about this card.</p>
      </div>
    </div>

    <div class="card">
      <img src="https://picsum.photos/400/250?random=4" alt="Image 4">
      <div class="overlay">
        <h3>Card Title 4</h3>
        <p>Short description about this card.</p>
      </div>
    </div>
  </div>
</body>
</html>
