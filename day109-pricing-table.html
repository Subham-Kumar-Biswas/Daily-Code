<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 109 - Pricing Table</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .pricing-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      flex: 1;
      min-width: 250px;
      max-width: 300px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      margin-bottom: 10px;
      color: #444;
    }

    .price {
      font-size: 28px;
      margin: 15px 0;
      color: #007bff;
    }

    .features {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .features li {
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #0056b3;
    }

    .popular {
      border: 2px solid #007bff;
    }

    @media (max-width: 768px) {
      .pricing-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="pricing-container">
    <div class="card">
      <h2>Basic</h2>
      <p class="price">$9/mo</p>
      <ul class="features">
        <li>5 Projects</li>
        <li>10 GB Storage</li>
        <li>Email Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <div class="card popular">
      <h2>Standard</h2>
      <p class="price">$19/mo</p>
      <ul class="features">
        <li>15 Projects</li>
        <li>50 GB Storage</li>
        <li>Priority Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <div class="card">
      <h2>Premium</h2>
      <p class="price">$29/mo</p>
      <ul class="features">
        <li>Unlimited Projects</li>
        <li>200 GB Storage</li>
        <li>24/7 Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>
  </div>
</body>
</html>
