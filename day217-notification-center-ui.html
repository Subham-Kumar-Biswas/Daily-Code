<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 217 - Notification Center</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #e5e7eb;
    }

    .notifications {
      width: 100%;
      max-width: 460px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 18px;
      padding: 22px;
    }

    .notifications h2 {
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .notification {
      display: flex;
      gap: 14px;
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 12px;
      background: #020617;
      border: 1px solid #1e293b;
    }

    .notification.unread {
      background: #020617;
      border-left: 4px solid #38bdf8;
    }

    .icon {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #1e293b;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      color: #38bdf8;
      flex-shrink: 0;
    }

    .content {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .content h4 {
      font-size: 0.95rem;
      color: #ffffff;
    }

    .content p {
      font-size: 0.85rem;
      line-height: 1.4;
      color: #cbd5f5;
    }

    .time {
      font-size: 0.7rem;
      color: #94a3b8;
    }

  </style>
</head>
<body>

  <div class="notifications">
    <h2>Notifications</h2>

    <div class="notification unread">
      <div class="icon">!</div>
      <div class="content">
        <h4>New Security Alert</h4>
        <p>New login detected from an unfamiliar device.</p>
        <span class="time">5 minutes ago</span>
      </div>
    </div>

    <div class="notification unread">
      <div class="icon">✉</div>
      <div class="content">
        <h4>New Message</h4>
        <p>You received a new message from the support team.</p>
        <span class="time">1 hour ago</span>
      </div>
    </div>

    <div class="notification">
      <div class="icon">✔</div>
      <div class="content">
        <h4>Profile Updated</h4>
        <p>Your profile information was successfully updated.</p>
        <span class="time">Yesterday</span>
      </div>
    </div>

  </div>

</body>
</html>
