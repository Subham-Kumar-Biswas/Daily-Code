<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 120 - Glowing Music Player</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d0d0d;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .player {
      background: #1a1a1a;
      border-radius: 20px;
      padding: 40px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 20px #00f7ff33;
      transition: 0.3s;
    }

    .player:hover {
      box-shadow: 0 0 25px #00f7ff, 0 0 40px #00f7ff;
    }

    .album-art {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
      border: 4px solid #00f7ff;
      box-shadow: 0 0 25px #00f7ff, inset 0 0 10px #00f7ff;
    }

    .album-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .song-info h2 {
      margin: 10px 0 5px;
      font-size: 20px;
    }

    .song-info p {
      margin: 0;
      font-size: 14px;
      color: #aaa;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 25px;
    }

    .controls button {
      background: none;
      border: 2px solid #00f7ff;
      color: #00f7ff;
      padding: 10px 14px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }

    .controls button:hover {
      background: #00f7ff;
      color: #000;
      box-shadow: 0 0 15px #00f7ff, 0 0 30px #00f7ff;
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="album-art">
      <img src="https://picsum.photos/200" alt="Album Art">
    </div>
    <div class="song-info">
      <h2>Neon Vibes</h2>
      <p>by Synth Master</p>
    </div>
    <div class="controls">
      <button>⏮</button>
      <button>⏯</button>
      <button>⏭</button>
    </div>
  </div>
</body>
</html>
