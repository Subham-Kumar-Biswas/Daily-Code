<!DOCTYPE html>
<html>
<head>
  <title>HTML Table Example</title>
</head>
<body>
  <h2>Weekly Dev Schedule</h2>

  <table border="1" cellpadding="10">
    <tr>
      <th>Day</th>
      <th>Morning</th>
      <th>Evening</th>
    </tr>
    <tr>
      <td>Monday</td>
      <td>HTML Practice</td>
      <td>GitHub + Project</td>
    </tr>
    <tr>
      <td>Tuesday</td>
      <td>CSS Basics</td>
      <td>Mini Design</td>
    </tr>
    <tr>
      <td>Wednesday</td>
      <td>JS Intro</td>
      <td>Code Review</td>
    </tr>
  </table>
</body>
</html>
