<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 146 - Glassmorphism Info Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .card {
      width: 340px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -20%;
      left: -20%;
      width: 150%;
      height: 150%;
      background: radial-gradient(circle at top left, rgba(255,255,255,0.3), transparent 70%);
      opacity: 0.5;
      pointer-events: none;
    }

    h2 {
      font-size: 1.5rem;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 0.95rem;
      line-height: 1.5;
      color: rgba(255, 255, 255, 0.85);
    }

    button {
      align-self: flex-start;
      padding: 8px 18px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Glassmorphism Card</h2>
    <p>Beautiful frosted-glass UI using pure CSS blur and transparency. Clean and modern for any web design.</p>
    <button>Learn More</button>
  </div>
</body>
</html>
