<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 248 User Profile Card</title>

  <style>
    :root {
      --bg: #020617;
      --surface: #0f172a;
      --border: #1e293b;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #22c55e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background-color: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    .card {
      width: 320px;
      background-color: var(--surface);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      text-align: center;
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      background: linear-gradient(135deg, #22c55e, #4ade80);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 700;
      color: #020617;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .role {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-top: 6px;
    }

    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .stat span:first-child {
      font-weight: 600;
      font-size: 1rem;
    }

    .stat span:last-child {
      font-size: 0.7rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      width: 100%;
    }

    .btn {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .btn.primary {
      background-color: var(--accent);
      color: #020617;
    }

    .btn.secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }

    .btn.secondary:hover {
      background-color: rgba(34, 197, 94, 0.1);
    }

    .btn.primary:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="avatar">SB</div>

    <h2>Subham Biswas</h2>
    <div class="role">Full Stack Developer</div>

    <div class="stats">
      <div class="stat">
        <span>24</span>
        <span>Projects</span>
      </div>
      <div class="stat">
        <span>1.8K</span>
        <span>Followers</span>
      </div>
      <div class="stat">
        <span>320</span>
        <span>Following</span>
      </div>
    </div>

    <div class="actions">
      <button class="btn primary">Follow</button>
      <button class="btn secondary">Message</button>
    </div>
  </div>
</body>
</html>
