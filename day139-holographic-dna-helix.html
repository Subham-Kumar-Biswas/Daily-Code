<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holographic DNA Helix</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #000015, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #00ffe0;
      font-family: 'Poppins', sans-serif;
    }

    .helix {
      position: relative;
      width: 300px;
      height: 600px;
      perspective: 1000px;
      transform-style: preserve-3d;
      animation: rotate 10s linear infinite;
    }

    .dot {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 8px;
      height: 8px;
      background: #00ffe0;
      border-radius: 50%;
      box-shadow: 0 0 10px #00ffe0, 0 0 25px #00ffe0;
    }

    @keyframes rotate {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    h1 {
      position: absolute;
      bottom: 5%;
      font-size: 2rem;
      letter-spacing: 3px;
      color: #00ffe0;
      text-shadow: 0 0 20px #00ffe0, 0 0 40px #00ffe0;
      animation: glowText 3s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      from { opacity: 0.6; transform: scale(1); }
      to { opacity: 1; transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="helix" id="helix"></div>
  <h1>HOLOGRAPHIC DNA HELIX</h1>

  <script>
    const helix = document.getElementById('helix');
    const totalDots = 150;
    const turns = 4;
    const height = 600;
    const spacing = height / totalDots;
    const radius = 100;

    for (let i = 0; i < totalDots; i++) {
      const dot = document.createElement('div');
      dot.className = 'dot';
      const angle = (i / totalDots) * Math.PI * 2 * turns;
      const y = i * spacing - height / 2;
      const x = Math.sin(angle) * radius;
      const z = Math.cos(angle) * radius;
      dot.style.transform = `translate3d(${x}px, ${y}px, ${z}px)`;
      helix.appendChild(dot);
    }
  </script>
</body>
</html>
