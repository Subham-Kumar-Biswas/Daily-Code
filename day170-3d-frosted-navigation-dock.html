<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 170 - 3D Frosted Navigation Dock</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #0a0f1f, #000);
      overflow: hidden;
    }

    .dock {
      display: flex;
      gap: 25px;
      background: rgba(255, 255, 255, 0.08);
      padding: 18px 35px;
      border-radius: 30px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
    }

    .dock-item {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .dock-item:hover {
      transform: translateY(-15px) scale(1.15);
      box-shadow: 0 10px 30px rgba(0, 200, 255, 0.4);
      background: rgba(255, 255, 255, 0.15);
    }

    .dock-item i {
      font-size: 1.5rem;
      color: #e2e8f0;
      transition: 0.3s ease;
    }

    .dock-item:hover i {
      color: #00eaff;
      text-shadow: 0 0 8px #00eaff;
    }

    /* Basic icon fallback (no external libs) */
    .home::before { content: "üè†"; }
    .search::before { content: "üîç"; }
    .msg::before { content: "üí¨"; }
    .user::before { content: "üë§"; }
    .settings::before { content: "‚öôÔ∏è"; }

    .dock-item i::before {
      font-size: 28px;
    }

  </style>
</head>
<body>

  <div class="dock">
    <div class="dock-item"><i class="home"></i></div>
    <div class="dock-item"><i class="search"></i></div>
    <div class="dock-item"><i class="msg"></i></div>
    <div class="dock-item"><i class="user"></i></div>
    <div class="dock-item"><i class="settings"></i></div>
  </div>

</body>
</html>
