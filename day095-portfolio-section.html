<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 95 - Portfolio Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: #333;
    }

    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      margin: 0 0 10px;
      font-size: 1.2rem;
      color: #222;
    }

    .card-content p {
      font-size: 0.95rem;
      color: #555;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>My Portfolio</h1>
  <div class="portfolio">
    <div class="card">
      <img src="https://picsum.photos/400/200?random=1" alt="Project 1">
      <div class="card-content">
        <h3>Project One</h3>
        <p>A simple landing page built with HTML & CSS.</p>
      </div>
    </div>

    <div class="card">
      <img src="https://picsum.photos/400/200?random=2" alt="Project 2">
      <div class="card-content">
        <h3>Project Two</h3>
        <p>Responsive dashboard design with modern UI elements.</p>
      </div>
    </div>

    <div class="card">
      <img src="https://picsum.photos/400/200?random=3" alt="Project 3">
      <div class="card-content">
        <h3>Project Three</h3>
        <p>Portfolio showcase section with hover animations.</p>
      </div>
    </div>
  </div>
</body>
</html>
