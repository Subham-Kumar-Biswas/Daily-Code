<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 123 - Glass Login Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: url('https://picsum.photos/1920/1080?blur=10') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 40px 50px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      width: 350px;
      text-align: center;
      color: #fff;
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-size: 24px;
      letter-spacing: 1px;
    }

    .input-box {
      position: relative;
      margin: 20px 0;
    }

    .input-box input {
      width: 100%;
      padding: 12px 15px;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      outline: none;
      color: #fff;
      font-size: 16px;
    }

    .input-box input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #00ffff;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div>
      <button class="btn">Login</button>
      <div class="links">
        <p>Forgot password? <a href="#">Click here</a></p>
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </form>
  </div>

</body>
</html>
