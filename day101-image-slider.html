<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 101 - Image Slider</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .slider {
      width: 80%;
      max-width: 800px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .slides {
      display: flex;
      width: 400%;
      transition: transform 0.6s ease;
    }

    .slides input {
      display: none;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      border-radius: 10px;
    }

    /* Navigation dots */
    .navigation {
      text-align: center;
      position: absolute;
      width: 100%;
      bottom: 15px;
    }

    .bar {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin: 0 6px;
      background: #ddd;
      cursor: pointer;
      transition: background 0.3s;
    }

    .bar:hover {
      background: #555;
    }

    /* Slide controls */
    #r1:checked ~ .s1 {
      margin-left: 0;
    }
    #r2:checked ~ .s1 {
      margin-left: -100%;
    }
    #r3:checked ~ .s1 {
      margin-left: -200%;
    }
    #r4:checked ~ .s1 {
      margin-left: -300%;
    }
  </style>
</head>
<body>
  <div class="slider">
    <!-- Radio buttons -->
    <input type="radio" name="r" id="r1" checked>
    <input type="radio" name="r" id="r2">
    <input type="radio" name="r" id="r3">
    <input type="radio" name="r" id="r4">

    <!-- Slides -->
    <div class="slides s1">
      <div class="slide">
        <img src="https://picsum.photos/800/400?random=1" alt="Slide 1">
      </div>
      <div class="slide">
        <img src="https://picsum.photos/800/400?random=2" alt="Slide 2">
      </div>
      <div class="slide">
        <img src="https://picsum.photos/800/400?random=3" alt="Slide 3">
      </div>
      <div class="slide">
        <img src="https://picsum.photos/800/400?random=4" alt="Slide 4">
      </div>
    </div>

    <!-- Navigation -->
    <div class="navigation">
      <label for="r1" class="bar"></label>
      <label for="r2" class="bar"></label>
      <label for="r3" class="bar"></label>
      <label for="r4" class="bar"></label>
    </div>
  </div>
</body>
</html>
