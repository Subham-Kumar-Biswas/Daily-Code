<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Tech Stack</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #f4f4f4;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #00ffd5;
    }

    .stack-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .tech-card {
      background-color: #2b2b3d;
      border-radius: 12px;
      padding: 20px;
      width: 160px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 255, 213, 0.2);
      transition: transform 0.2s ease;
    }

    .tech-card:hover {
      transform: translateY(-5px);
    }

    .tech-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .tech-name {
      font-size: 18px;
      color: #00ffd5;
    }
  </style>
</head>
<body>
  <h1>🚀 My Tech Stack</h1>

  <div class="stack-container">
    <div class="tech-card">
      <div class="tech-icon">🌐</div>
      <div class="tech-name">HTML</div>
    </div>
    <div class="tech-card">
      <div class="tech-icon">🎨</div>
      <div class="tech-name">CSS</div>
    </div>
    <div class="tech-card">
      <div class="tech-icon">⚙️</div>
      <div class="tech-name">JavaScript</div>
    </div>
    <div class="tech-card">
      <div class="tech-icon">🛠️</div>
      <div class="tech-name">Git</div>
    </div>
    <div class="tech-card">
      <div class="tech-icon">📦</div>
      <div class="tech-name">VS Code</div>
    </div>
  </div>
</body>
</html>
