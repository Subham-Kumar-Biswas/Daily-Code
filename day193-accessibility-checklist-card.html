<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 193 - Accessibility Checklist</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a;
      padding: 20px;
    }

    .card {
      max-width: 420px;
      width: 100%;
      background: #111827;
      border-radius: 16px;
      padding: 24px;
      color: #e5e7eb;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .card h2 {
      font-size: 1.4rem;
      margin-bottom: 16px;
      color: #38bdf8;
      text-align: center;
    }

    .checklist {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .checklist li {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #1f2933;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    .checklist li span {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #22c55e;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #0f172a;
      font-weight: bold;
      font-size: 0.75rem;
    }

    .footer-text {
      margin-top: 18px;
      font-size: 0.85rem;
      opacity: 0.8;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Accessibility Checklist</h2>
    <ul class="checklist">
      <li><span>✓</span> Proper heading structure</li>
      <li><span>✓</span> Sufficient color contrast</li>
      <li><span>✓</span> Readable font sizes</li>
      <li><span>✓</span> Clear focus indicators</li>
      <li><span>✓</span> Meaningful link text</li>
    </ul>
    <p class="footer-text">
      Use this checklist to improve usability and inclusivity for all users.
    </p>
  </div>

</body>
</html>
