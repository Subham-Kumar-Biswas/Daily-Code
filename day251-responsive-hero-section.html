<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day 251 Hero Section</title>

  <style>
    :root {
      --bg: #020617;
      --surface: #0f172a;
      --primary: #38bdf8;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --border: #1e293b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 40px;
      flex-wrap: wrap;
    }

    .hero-text {
      flex: 1 1 480px;
    }

    .hero-text h1 {
      font-size: 2.4rem;
      line-height: 1.2;
      margin-bottom: 16px;
    }

    .hero-text p {
      color: var(--muted);
      font-size: 1rem;
      margin-bottom: 26px;
      max-width: 500px;
    }

    .buttons {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }

    .btn-primary {
      background: var(--primary);
      color: #020617;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .btn-secondary {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .hero-visual {
      flex: 1 1 420px;
      height: 280px;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    @media (max-width: 768px) {
      .hero-text h1 {
        font-size: 2rem;
      }

      .hero-visual {
        height: 220px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <section class="hero">
      
      <div class="hero-text">
        <h1>Build Modern Websites Faster</h1>
        <p>
          Create clean, responsive, and scalable layouts using modern CSS.
          This hero section adapts seamlessly across devices and improves user engagement.
        </p>

        <div class="buttons">
          <button class="btn-primary">Get Started</button>
          <button class="btn-secondary">Learn More</button>
        </div>
      </div>

      <div class="hero-visual"></div>

    </section>
  </div>
</body>
</html>
