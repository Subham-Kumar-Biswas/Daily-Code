<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 157 - Floating Neon Steps</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: #0a0f1f;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
    }

    .steps-container {
      width: 340px;
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    .step {
      position: relative;
      padding: 20px 25px;
      background: rgba(20, 30, 50, 0.6);
      border-radius: 15px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.06);
      color: #e2e8f0;
      box-shadow: 
        0 0 15px rgba(0, 255, 255, 0.2),
        inset 0 0 15px rgba(0, 255, 255, 0.15);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      overflow: hidden;
    }

    .step::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        rgba(0, 255, 255, 0.25),
        rgba(0, 100, 255, 0.25),
        rgba(255, 0, 200, 0.25)
      );
      opacity: 0.25;
      pointer-events: none;
    }

    .step:hover {
      transform: translateY(-10px);
      box-shadow: 
        0 0 25px rgba(0, 255, 255, 0.35),
        inset 0 0 20px rgba(0, 255, 255, 0.25);
    }

    h3 {
      font-size: 1.3rem;
      margin-bottom: 6px;
      letter-spacing: 0.5px;
    }

    p {
      opacity: 0.85;
      font-size: 0.95rem;
      line-height: 1.4;
    }

  </style>
</head>

<body>
  <div class="steps-container">
    <div class="step">
      <h3>Step 1: Initiation</h3>
      <p>Begin your journey by unlocking the first neon gateway.</p>
    </div>

    <div class="step">
      <h3>Step 2: Elevation</h3>
      <p>Rise through the glowing layers of knowledge and skill.</p>
    </div>

    <div class="step">
      <h3>Step 3: Ascension</h3>
      <p>Reach the top tier with clarity and futuristic vision.</p>
    </div>
  </div>
</body>
</html>
