<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 176 - 3D Glowing Pointer Animation</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0a0f1f;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    .wrapper {
      position: relative;
      width: 260px;
      height: 260px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .ring {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 2px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4),
                  inset 0 0 25px rgba(0, 255, 255, 0.2);
    }

    .pointer {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #00faff, #008cff);
      border-radius: 50%;
      box-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff;
      animation: orbit 4s linear infinite;
    }

    @keyframes orbit {
      0% {
        transform: rotate(0deg) translateX(100px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(100px) rotate(-360deg);
      }
    }

  </style>
</head>
<body>

  <div class="wrapper">
    <div class="ring"></div>
    <div class="pointer"></div>
  </div>

</body>
</html>
