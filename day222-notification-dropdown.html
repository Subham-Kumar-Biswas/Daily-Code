<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day 222 - Notification Dropdown</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
    }

    .notification-box {
      width: 100%;
      max-width: 360px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      overflow: hidden;
    }

    .notification-header {
      padding: 16px;
      border-bottom: 1px solid #1e293b;
      font-size: 1rem;
      font-weight: 600;
      color: #ffffff;
    }

    .notification-list {
      list-style: none;
    }

    .notification-item {
      padding: 14px 16px;
      border-bottom: 1px solid #1e293b;
      display: flex;
      gap: 12px;
      background: transparent;
    }

    .notification-item:last-child {
      border-bottom: none;
    }

    .notification-item.unread {
      background: rgba(56, 189, 248, 0.08);
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #38bdf8;
      margin-top: 6px;
      flex-shrink: 0;
    }

    .notification-content h4 {
      font-size: 0.9rem;
      color: #ffffff;
      margin-bottom: 4px;
    }

    .notification-content p {
      font-size: 0.8rem;
      color: #94a3b8;
      line-height: 1.4;
    }

    .notification-footer {
      padding: 12px;
      text-align: center;
      font-size: 0.85rem;
      background: #020617;
      border-top: 1px solid #1e293b;
      color: #38bdf8;
      cursor: pointer;
    }

    .notification-footer:hover {
      background: rgba(56, 189, 248, 0.05);
    }
  </style>
</head>
<body>

  <div class="notification-box">
    <div class="notification-header">Notifications</div>

    <ul class="notification-list">
      <li class="notification-item unread">
        <div class="dot"></div>
        <div class="notification-content">
          <h4>New message received</h4>
          <p>You have a new message from a client.</p>
        </div>
      </li>

      <li class="notification-item unread">
        <div class="dot"></div>
        <div class="notification-content">
          <h4>Password changed</h4>
          <p>Your account password was updated successfully.</p>
        </div>
      </li>

      <li class="notification-item">
        <div style="width:8px"></div>
        <div class="notification-content">
          <h4>Weekly report ready</h4>
          <p>Your performance report is now available.</p>
        </div>
      </li>
    </ul>

    <div class="notification-footer">
      View all notifications
    </div>
  </div>

</body>
</html>
