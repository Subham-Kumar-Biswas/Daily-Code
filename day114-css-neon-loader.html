<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 114 - Neon Loader</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      font-family: Arial, sans-serif;
    }

    .loader {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 6px solid transparent;
      border-top: 6px solid #0ff;
      border-right: 6px solid #ff00ff;
      border-bottom: 6px solid #0f0;
      animation: spin 1.5s linear infinite;
      box-shadow: 0 0 20px #0ff, 0 0 30px #ff00ff, 0 0 40px #0f0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h2 {
      color: #0ff;
      margin-top: 20px;
      text-shadow: 0 0 10px #0ff, 0 0 20px #ff00ff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <h2>Loading...</h2>
  </div>
</body>
</html>
