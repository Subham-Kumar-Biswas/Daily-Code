<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 52 - Pricing Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 40px;
    }

    .pricing-table {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .plan {
      background: #fff;
      padding: 20px;
      width: 280px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .plan h2 {
      color: #333;
    }

    .price {
      font-size: 28px;
      color: #007bff;
      margin: 15px 0;
    }

    .features {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .features li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .btn {
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 10px;
    }

    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center; margin-bottom: 30px;">Our Plans</h1>
  <div class="pricing-table">
    <div class="plan">
      <h2>Basic</h2>
      <p class="price">$9/mo</p>
      <ul class="features">
        <li>1 Website</li>
        <li>5 GB Storage</li>
        <li>Email Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <div class="plan">
      <h2>Pro</h2>
      <p class="price">$19/mo</p>
      <ul class="features">
        <li>5 Websites</li>
        <li>50 GB Storage</li>
        <li>Priority Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <div class="plan">
      <h2>Enterprise</h2>
      <p class="price">$49/mo</p>
      <ul class="features">
        <li>Unlimited Websites</li>
        <li>200 GB Storage</li>
        <li>24/7 Premium Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>
  </div>

</body>
</html>
