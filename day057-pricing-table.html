<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 57 - Pricing Table</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .pricing-table {
      display: flex;
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 22px;
    }

    .price {
      font-size: 28px;
      color: #007bff;
      margin: 15px 0;
    }

    .features {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .features li {
      margin-bottom: 10px;
      color: #555;
    }

    .btn {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="pricing-table">
    <div class="card">
      <h3>Basic</h3>
      <p class="price">₹499/mo</p>
      <ul class="features">
        <li>1 Website</li>
        <li>5 GB Storage</li>
        <li>Email Support</li>
      </ul>
      <button class="btn">Choose Plan</button>
    </div>

    <div class="card">
      <h3>Pro</h3>
      <p class="price">₹999/mo</p>
      <ul class="features">
        <li>10 Websites</li>
        <li>50 GB Storage</li>
        <li>Priority Support</li>
      </ul>
      <button class="btn">Choose Plan</button>
    </div>
  </div>

</body>
</html>
