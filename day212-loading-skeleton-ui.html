<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 212 - Loading Skeleton UI</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .skeleton-card {
      width: 360px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 16px;
      padding: 22px;
    }

    .skeleton {
      position: relative;
      overflow: hidden;
      background: #1e293b;
      border-radius: 8px;
    }

    .skeleton::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.15),
        transparent
      );
      animation: shimmer 1.5s infinite;
    }

    .avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      margin-bottom: 16px;
    }

    .line {
      height: 14px;
      margin-bottom: 10px;
    }

    .line.short {
      width: 60%;
    }

    .line.medium {
      width: 85%;
    }

    .line.long {
      width: 100%;
    }

    @keyframes shimmer {
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="skeleton-card">
    <div class="skeleton avatar"></div>
    <div class="skeleton line long"></div>
    <div class="skeleton line medium"></div>
    <div class="skeleton line short"></div>
  </div>

</body>
</html>
