<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 125 - Floating Holographic Sphere</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0a0a0a, #000);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .sphere {
      position: relative;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #00fff2, #003cff);
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.4), 
                  0 0 100px rgba(0, 255, 255, 0.2);
      animation: float 4s ease-in-out infinite, rotate 6s linear infinite;
    }

    .sphere::before {
      content: "";
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      border-radius: 50%;
      background: radial-gradient(circle at 70% 30%, rgba(255,255,255,0.5), transparent 70%);
      filter: blur(10px);
    }

    .sphere::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: conic-gradient(from 0deg, #00eaff, transparent 120deg, #00eaff 240deg, transparent 360deg);
      border-radius: 50%;
      animation: hologlow 3s linear infinite;
      mix-blend-mode: screen;
      opacity: 0.3;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes hologlow {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    h1 {
      position: absolute;
      bottom: 30px;
      font-size: 1.5rem;
      color: #00fff2;
      letter-spacing: 2px;
      text-shadow: 0 0 15px #00eaff;
    }
  </style>
</head>
<body>
  <div class="sphere"></div>
  <h1>Holographic Sphere</h1>
</body>
</html>
