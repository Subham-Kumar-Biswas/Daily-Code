<!DOCTYPE html>
<html>
<head>
  <title>Study Tracker</title>
</head>
<body>
  <h1>Daily Study Tracker</h1>
  
  <form>
    <label for="date">Date:</label>
    <input type="date" id="date"><br><br>

    <label for="subject1">Subject 1:</label>
    <input type="text" id="subject1" placeholder="e.g., Chemistry">
    <label for="hours1">Hours:</label>
    <input type="number" id="hours1" min="0" max="24"><br><br>

    <label for="subject2">Subject 2:</label>
    <input type="text" id="subject2" placeholder="e.g., HTML">
    <label for="hours2">Hours:</label>
    <input type="number" id="hours2" min="0" max="24"><br><br>

    <input type="submit" value="Track Study">
  </form>
</body>
</html>
