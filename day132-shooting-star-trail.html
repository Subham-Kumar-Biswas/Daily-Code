<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 132 - Shooting Star Trail</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at bottom, #020111 0%, #000 100%);
      overflow: hidden;
      position: relative;
      font-family: 'Poppins', sans-serif;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: shoot 2s linear infinite;
      box-shadow: 0 0 10px 2px rgba(255,255,255,0.8);
    }

    @keyframes shoot {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(500px, -500px) scale(0.5);
        opacity: 0;
      }
    }

    .star:nth-child(1) { top: 40%; left: 10%; animation-delay: 0s; }
    .star:nth-child(2) { top: 70%; left: 20%; animation-delay: 1s; }
    .star:nth-child(3) { top: 30%; left: 50%; animation-delay: 2s; }
    .star:nth-child(4) { top: 60%; left: 80%; animation-delay: 1.5s; }
    .star:nth-child(5) { top: 20%; left: 70%; animation-delay: 0.5s; }

    h2 {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 1rem;
      letter-spacing: 1px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>

  <h2>✨ Day 132 — Shooting Star Trail</h2>
</body>
</html>
