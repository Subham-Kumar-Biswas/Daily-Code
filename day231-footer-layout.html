<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 231 Footer Layout</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #0f172a;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: flex-end;
    }

    footer {
      width: 100%;
      background-color: #020617;
      border-top: 1px solid #1e293b;
      padding: 40px 20px;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 32px;
    }

    .footer-brand h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .footer-brand p {
      font-size: 14px;
      color: #94a3b8;
      line-height: 1.6;
    }

    .footer-column h3 {
      font-size: 15px;
      margin-bottom: 12px;
      color: #ffffff;
    }

    .footer-column ul {
      list-style: none;
    }

    .footer-column li {
      margin-bottom: 8px;
    }

    .footer-column a {
      text-decoration: none;
      font-size: 14px;
      color: #cbd5f5;
    }

    .footer-column a:hover {
      color: #ffffff;
    }

    .footer-bottom {
      text-align: center;
      margin-top: 32px;
      font-size: 13px;
      color: #94a3b8;
    }
  </style>
</head>
<body>

  <footer>
    <div class="footer-container">
      <div class="footer-brand">
        <h2>MyApp</h2>
        <p>
          A simple footer layout demonstrating column-based structure and
          responsive behavior using CSS Grid.
        </p>
      </div>

      <div class="footer-column">
        <h3>Product</h3>
        <ul>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Updates</a></li>
        </ul>
      </div>

      <div class="footer-column">
        <h3>Company</h3>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <div class="footer-column">
        <h3>Resources</h3>
        <ul>
          <li><a href="#">Docs</a></li>
          <li><a href="#">Guides</a></li>
          <li><a href="#">Support</a></li>
        </ul>
      </div>
    </div>

    <div class="footer-bottom">
      Â© 2026 MyApp. All rights reserved.
    </div>
  </footer>

</body>
</html>
