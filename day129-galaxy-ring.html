<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Galaxy Ring</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at center, #050016 0%, #000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      perspective: 1000px;
      color: #fff;
      font-family: "Poppins", sans-serif;
    }

    .galaxy {
      position: relative;
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
      animation: spin 12s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotateY(0deg) rotateX(20deg); }
      100% { transform: rotateY(360deg) rotateX(20deg); }
    }

    .star {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 0 12px #0ff, 0 0 20px #00f;
      transform-origin: 0 -120px;
      animation: orbit 4s linear infinite;
    }

    @keyframes orbit {
      from { transform: rotateY(0deg) translateY(-120px) rotateY(0deg); }
      to { transform: rotateY(360deg) translateY(-120px) rotateY(-360deg); }
    }

    .star:nth-child(2) { transform: rotateY(30deg) translateY(-120px); animation-delay: -0.3s; }
    .star:nth-child(3) { transform: rotateY(60deg) translateY(-120px); animation-delay: -0.6s; }
    .star:nth-child(4) { transform: rotateY(90deg) translateY(-120px); animation-delay: -0.9s; }
    .star:nth-child(5) { transform: rotateY(120deg) translateY(-120px); animation-delay: -1.2s; }
    .star:nth-child(6) { transform: rotateY(150deg) translateY(-120px); animation-delay: -1.5s; }
    .star:nth-child(7) { transform: rotateY(180deg) translateY(-120px); animation-delay: -1.8s; }
    .star:nth-child(8) { transform: rotateY(210deg) translateY(-120px); animation-delay: -2.1s; }
    .star:nth-child(9) { transform: rotateY(240deg) translateY(-120px); animation-delay: -2.4s; }
    .star:nth-child(10) { transform: rotateY(270deg) translateY(-120px); animation-delay: -2.7s; }
    .star:nth-child(11) { transform: rotateY(300deg) translateY(-120px); animation-delay: -3.0s; }
    .star:nth-child(12) { transform: rotateY(330deg) translateY(-120px); animation-delay: -3.3s; }

    h2 {
      position: absolute;
      bottom: 20px;
      font-size: 1rem;
      text-align: center;
      opacity: 0.8;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="galaxy">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
  </div>
  <h2>ðŸŒ  Day 129 â€” 3D Galaxy Ring Animation</h2>

  <script>
    const galaxy = document.querySelector('.galaxy');
    let paused = false;
    galaxy.addEventListener('click', () => {
      galaxy.style.animationPlayState = paused ? 'running' : 'paused';
      paused = !paused;
    });
  </script>
</body>
</html>
