<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 156 - Holographic Profile Card</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #05050f, #000);
      overflow: hidden;
    }

    .card-wrapper {
      perspective: 1200px;
    }

    .card {
      width: 350px;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.25),
                  0 0 50px rgba(255, 0, 255, 0.25);
      transform-style: preserve-3d;
      transition: transform 0.15s ease;
      position: relative;
      overflow: hidden;
    }

    .holo-glow {
      position: absolute;
      inset: -50%;
      background: conic-gradient(
        from 0deg,
        #00ffff,
        #ff00ff,
        #00ff99,
        #00ffff
      );
      filter: blur(60px);
      opacity: 0.35;
      animation: rotateGlow 6s linear infinite;
    }

    @keyframes rotateGlow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #000;
      margin: 0 auto;
      border: 3px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      overflow: hidden;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      color: #fff;
      font-size: 1.5rem;
      text-shadow: 0 0 10px #00eaff;
    }

    p {
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="card-wrapper">
    <div class="card" id="tiltCard">
      <div class="holo-glow"></div>

      <div class="profile-pic">
        <img src="https://i.pravatar.cc/200" alt="Profile">
      </div>

      <h2>John Carter</h2>
      <p>Full Stack Developer â€¢ UI/UX Enthusiast</p>
    </div>
  </div>

  <script>
    // 3D Tilt Effect
    const card = document.getElementById("tiltCard");

    card.addEventListener("mousemove", (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const centerX = rect.width / 2;
      const centerY = rect.height / 2;

      const rotateX = ((y - centerY) / centerY) * 10;
      const rotateY = ((x - centerX) / centerX) * 10;

      card.style.transform = `rotateX(${-rotateX}deg) rotateY(${rotateY}deg)`;
    });

    card.addEventListener("mouseleave", () => {
      card.style.transform = "rotateX(0deg) rotateY(0deg)";
    });
  </script>

</body>
</html>
