<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 209 - Accessible Alert Banner</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #e5e7eb;
    }

    .alert {
      max-width: 720px;
      width: 100%;
      background: #020617;
      border-left: 6px solid #38bdf8;
      border-radius: 14px;
      padding: 20px 24px;
      display: flex;
      gap: 16px;
      align-items: flex-start;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
    }

    .alert-icon {
      font-size: 1.6rem;
      color: #38bdf8;
      line-height: 1;
    }

    .alert-content {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .alert-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #ffffff;
    }

    .alert-text {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #cbd5f5;
    }

    @media (max-width: 480px) {
      .alert {
        padding: 18px;
      }

      .alert-title {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="alert" role="alert">
    <div class="alert-icon">⚠️</div>
    <div class="alert-content">
      <div class="alert-title">System Maintenance Notice</div>
      <div class="alert-text">
        Scheduled maintenance will occur tonight between 12:00 AM and 2:00 AM.
        Some services may be temporarily unavailable during this period.
      </div>
    </div>
  </div>

</body>
</html>
