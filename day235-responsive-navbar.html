<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar - Day 235</title>

  <style>
    :root {
      --bg: #0f172a;
      --text: #e5e7eb;
      --accent: #38bdf8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      background-color: #020617;
      color: var(--text);
    }

    header {
      background-color: var(--bg);
      padding: 1rem 1.5rem;
    }

    nav {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--accent);
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text);
      font-size: 0.95rem;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    /* Mobile menu toggle */
    .menu-toggle {
      display: none;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .hamburger span {
      width: 24px;
      height: 2px;
      background-color: var(--text);
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        position: absolute;
        top: 64px;
        left: 0;
        width: 100%;
        background-color: var(--bg);
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        padding: 1.5rem 0;
        display: none;
      }

      .menu-toggle:checked + .hamburger + .nav-links {
        display: flex;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="logo">Day235</div>

      <input type="checkbox" id="menu" class="menu-toggle" />
      <label for="menu" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </label>

      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Docs</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
</body>
</html>
