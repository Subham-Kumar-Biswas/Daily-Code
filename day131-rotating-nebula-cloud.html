<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Nebula Cloud</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #000010 0%, #000 100%);
      overflow: hidden;
    }

    .nebula {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 0, 150, 0.5), transparent 70%),
                  radial-gradient(circle at 70% 70%, rgba(0, 200, 255, 0.4), transparent 80%),
                  radial-gradient(circle at 40% 60%, rgba(255, 255, 0, 0.3), transparent 80%);
      filter: blur(30px);
      animation: spin 15s linear infinite;
      box-shadow: 0 0 100px 20px rgba(255, 0, 150, 0.3),
                  0 0 150px 30px rgba(0, 200, 255, 0.3);
    }

    .nebula::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, rgba(0, 255, 255, 0.3), transparent 70%),
                  radial-gradient(circle at 60% 60%, rgba(255, 0, 255, 0.3), transparent 80%);
      filter: blur(40px);
      animation: spinReverse 20s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes spinReverse {
      from { transform: rotate(360deg); }
      to { transform: rotate(0deg); }
    }

    h2 {
      position: absolute;
      bottom: 25px;
      color: #fff;
      font-family: "Poppins", sans-serif;
      font-size: 1rem;
      letter-spacing: 1px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="nebula"></div>

</body>
</html>
