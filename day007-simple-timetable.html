<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Timetable</title>
</head>
<body>
  <h2>Weekly Timetable</h2>
  <table border="1" cellspacing="0" cellpadding="8">
    <tr>
      <th>Day</th>
      <th>9–10 AM</th>
      <th>10–11 AM</th>
      <th>11–12 PM</th>
      <th>12–1 PM</th>
    </tr>
    <tr>
      <td>Monday</td>
      <td>Math</td>
      <td>English</td>
      <td>CS</td>
      <td>Break</td>
    </tr>
    <tr>
      <td>Tuesday</td>
      <td>Physics</td>
      <td>Chemistry</td>
      <td>Bio</td>
      <td>Break</td>
    </tr>
    <tr>
      <td>Wednesday</td>
      <td>History</td>
      <td>CS</td>
      <td>Math</td>
      <td>Break</td>
    </tr>
  </table>
</body>
</html>
