<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 97 - Pricing Cards</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      width: 280px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .card h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .price {
      font-size: 28px;
      color: #4caf50;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .features {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
    }

    .features li {
      margin: 8px 0;
      color: #555;
    }

    .btn {
      background: #4caf50;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h3>Basic</h3>
      <p class="price">$9/mo</p>
      <ul class="features">
        <li>✔ 5 Projects</li>
        <li>✔ Basic Support</li>
        <li>✔ 5 GB Storage</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <div class="card">
      <h3>Standard</h3>
      <p class="price">$19/mo</p>
      <ul class="features">
        <li>✔ 15 Projects</li>
        <li>✔ Priority Support</li>
        <li>✔ 15 GB Storage</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <div class="card">
      <h3>Premium</h3>
      <p class="price">$29/mo</p>
      <ul class="features">
        <li>✔ Unlimited Projects</li>
        <li>✔ 24/7 Support</li>
        <li>✔ 50 GB Storage</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>
  </div>
</body>
</html>
