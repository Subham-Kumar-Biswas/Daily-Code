<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 230 Navbar Layout</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #0f172a;
      color: #e5e7eb;
      min-height: 100vh;
    }

    header {
      background-color: #020617;
      border-bottom: 1px solid #1e293b;
    }

    .navbar {
      max-width: 1200px;
      margin: 0 auto;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .logo {
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      font-size: 14px;
      color: #cbd5f5;
    }

    nav a:hover {
      color: #ffffff;
    }

    .nav-action button {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      background-color: #38bdf8;
      color: #020617;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .nav-action button:hover {
      background-color: #0ea5e9;
    }

    @media (max-width: 640px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        flex-wrap: wrap;
        gap: 12px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="navbar">
      <div class="logo">MyApp</div>

      <nav>
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Contact</a>
      </nav>

      <div class="nav-action">
        <button>Sign In</button>
      </div>
    </div>
  </header>

</body>
</html>
