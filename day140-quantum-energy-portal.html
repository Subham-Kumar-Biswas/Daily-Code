<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum Energy Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #000010, #000);
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    .portal {
      position: relative;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,255,0.3) 0%, transparent 70%);
      box-shadow: 0 0 30px 10px rgba(0,255,255,0.3), inset 0 0 40px rgba(0,255,255,0.4);
      animation: pulse 3s ease-in-out infinite;
    }

    .ring {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      border: 2px solid rgba(0,255,255,0.6);
      box-shadow: 0 0 20px rgba(0,255,255,0.7);
      animation: spin 6s linear infinite;
    }

    .ring:nth-child(2) {
      transform: translate(-50%, -50%) scale(1.1);
      border-color: rgba(0,200,255,0.5);
      animation-delay: -1.5s;
    }

    .ring:nth-child(3) {
      transform: translate(-50%, -50%) scale(1.4);
      border-color: rgba(0,150,255,0.4);
      animation-delay: -3s;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, #00ffff, #0066ff);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 40px #00ffff, 0 0 80px #0099ff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.9;
      }
    }

    @keyframes spin {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    @keyframes glow {
      from { box-shadow: 0 0 20px #00ffff, 0 0 40px #0099ff; }
      to { box-shadow: 0 0 60px #00ffff, 0 0 100px #0099ff; }
    }

    h1 {
      position: absolute;
      bottom: 5%;
      color: #00ffff;
      font-size: 1.8rem;
      letter-spacing: 3px;
      text-shadow: 0 0 15px #00ffff, 0 0 40px #0099ff;
      animation: fadeText 3s ease-in-out infinite alternate;
    }

    @keyframes fadeText {
      from { opacity: 0.7; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="portal">
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="center"></div>
  </div>
  <h1>QUANTUM ENERGY PORTAL</h1>
</body>
</html>
