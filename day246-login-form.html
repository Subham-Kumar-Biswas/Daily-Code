<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 246 Login Form</title>

  <style>
    :root {
      --bg: #020617;
      --surface: #0f172a;
      --border: #1e293b;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #22c55e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background-color: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    .login-card {
      width: 100%;
      max-width: 360px;
      background-color: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 28px 24px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .login-card h1 {
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 0.8rem;
      color: var(--muted);
    }

    input {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      font-size: 0.85rem;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      color: var(--muted);
    }

    .options a {
      color: var(--accent);
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    .btn {
      margin-top: 6px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: var(--accent);
      color: #020617;
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: 600;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .footer-text {
      text-align: center;
      font-size: 0.75rem;
      color: var(--muted);
    }

    .footer-text a {
      color: var(--accent);
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <form class="login-card">
    <h1>Sign In</h1>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />
    </div>

    <div class="options">
      <label><input type="checkbox" /> Remember me</label>
      <a href="#">Forgot password?</a>
    </div>

    <button type="submit" class="btn">Login</button>

    <div class="footer-text">
      Don't have an account? <a href="#">Register</a>
    </div>
  </form>
</body>
</html>
