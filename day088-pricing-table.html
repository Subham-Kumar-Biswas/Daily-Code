<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 88 - Pricing Table</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .pricing-table {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 30px 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .card h3 {
      margin: 0;
      font-size: 1.5rem;
      color: #333;
    }

    .price {
      font-size: 2rem;
      margin: 20px 0;
      color: #0077b6;
    }

    .features {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      color: #555;
    }

    .features li {
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      background: #0077b6;
      color: white;
      padding: 12px 25px;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #005f8a;
    }
  </style>
</head>
<body>
  <div class="pricing-table">
    <div class="card">
      <h3>Basic</h3>
      <p class="price">$9/mo</p>
      <ul class="features">
        <li>1 Website</li>
        <li>10 GB Storage</li>
        <li>Email Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <div class="card">
      <h3>Standard</h3>
      <p class="price">$19/mo</p>
      <ul class="features">
        <li>5 Websites</li>
        <li>50 GB Storage</li>
        <li>Priority Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <div class="card">
      <h3>Premium</h3>
      <p class="price">$29/mo</p>
      <ul class="features">
        <li>Unlimited Websites</li>
        <li>200 GB Storage</li>
        <li>24/7 Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>
  </div>
</body>
</html>
