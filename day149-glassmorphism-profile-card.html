<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 149 - Glassmorphism Profile Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a1a, #090909);
    }

    .card {
      width: 300px;
      text-align: center;
      padding: 25px;
      border-radius: 18px;
      position: relative;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
    }

    .card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #00fff0;
      margin-bottom: 15px;
      box-shadow: 0 0 15px #00fff0;
    }

    .card h2 {
      color: #ffffff;
      font-size: 1.4rem;
      margin-bottom: 5px;
    }

    .card p {
      color: #b8eaff;
      font-size: 0.95rem;
      margin-bottom: 18px;
    }

    .btn {
      padding: 10px 22px;
      border-radius: 25px;
      background: transparent;
      border: 2px solid #00fff0;
      color: #00fff0;
      font-size: 0.95rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00fff0;
      color: #000;
      box-shadow: 0 0 15px #00fff0;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://i.pravatar.cc/300" alt="Profile Image">
    <h2>Subham</h2>
    <p>Web Developer • Learner • Curious Mind</p>
    <button class="btn">Follow</button>
  </div>

</body>
</html>
