<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulsating Galaxy Core</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at center, #050016 0%, #000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
      font-family: "Poppins", sans-serif;
    }

    .core {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, #0ff, #00f);
      box-shadow: 0 0 40px 10px #0ff, 0 0 80px 20px #00f;
      animation: pulse 2.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 40px 10px #0ff, 0 0 80px 20px #00f;
      }
      50% {
        transform: scale(1.2);
        box-shadow: 0 0 60px 15px #0ff, 0 0 120px 30px #00f;
      }
    }

    .wave {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      border: 2px solid rgba(0, 255, 255, 0.4);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: wave 3s linear infinite;
    }

    .wave:nth-child(2) { animation-delay: 1s; }
    .wave:nth-child(3) { animation-delay: 2s; }

    @keyframes wave {
      0% {
        transform: translate(-50%, -50%) scale(0.6);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(2.2);
        opacity: 0;
      }
    }

    h2 {
      position: absolute;
      bottom: 25px;
      font-size: 1rem;
      text-align: center;
      opacity: 0.8;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="core">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

</body>
</html>
